<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <div class="root">
        <header class="header">
            <div class="header__container root__container">
                <div class="header__body">
                    <img src="./images/header/Vector.svg" alt="Место" class="header__logo">
                </div>
            </div>
        </header>
        <main class="main">
            <section class="main__profile profile">
                <div class="profile__container root__container">
                    <div class="profile__body">
                        <img src="./images/profile/Ellipse.png" alt="Аватар" class="profile__avatar">
                        <div class="profile__info">
                            <div class="profile__header">
                                <h1 class="profile__title">Жак-Ив Кусто</h1>
                                <a href="#" class="profile__button profile__button_edit button">
                                    <img src="./images/profile/Pen.png" alt="Ручка" class="button__vector button__vector_pen">
                                </a>
                            </div>
                            <p class="profile__subtitle">Исследователь океана</p>
                        </div>
                        <a href="#" class="profile__button profile__button_add button">
                            <img src="./images/profile/Plus.png" alt="Плюс" class="button__vector button__vector_plus">
                        </a>
                    </div>
                </div>
            </section>
            <section class="main__places places">
                <div class="places__container root__container">
                    <div class="places__cards">
                        <article class="places__card card">
                            <img src="./images/places/01.jpg" alt="Церковь" class="card__image">
                            <h2 class="card__title">Карачаевск</h2>
                            <a href="#" class="card__like"></a>
                        </article>
                        <article class="places__card card">
                            <img src="./images/places/02.jpg" alt="Седона" class="card__image">
                            <h2 class="card__title">Гора Эльбрус</h2>
                            <a href="#" class="card__like"></a>
                        </article>
                        <article class="places__card card">
                            <img src="./images/places/03.jpg" alt="Домбай" class="card__image">
                            <h2 class="card__title">Домбай</h2>
                            <a href="#" class="card__like"></a>
                        </article>
                        <article class="places__card card">
                            <img src="./images/places/04.jpg" alt="Таймс-Сквер" class="card__image">
                            <h2 class="card__title">Таймс-Сквер</h2>
                            <a href="#" class="card__like"></a>
                        </article>
                        <article class="places__card card">
                            <img src="./images/places/05.jpg" alt="Седон" class="card__image">
                            <h2 class="card__title">Седон</h2>
                            <a href="#" class="card__like"></a>
                        </article>
                        <article class="places__card card">
                            <img src="./images/places/06.jpg" alt="Эмералд" class="card__image">
                            <h2 class="card__title">Эмералд</h2>
                            <a href="#" class="card__like"></a>
                        </article>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="footer__container root__container">
                <p class="footer__text">© 2020 Mesto Russia</p>
            </div>
        </footer>
    </div>
    <section class="popup">
        <div class="popup__body">
            <div class="popup__content">
                <a href="#" class="popup__close"></a>
                <form class="popup__form form">
                    <h2 class="form__title">Редактировать профиль</h2>
                    <fieldset class="form__input-container">
                        <input type="text" class="form__item form__item_el_heading" id="name" value="Жак-Ив Кусто">
                        <input type="text" class="form__item form__item_el_subheading" id="job" value="Исследователь океана">
                    </fieldset>
                    <button class="form__button" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
    </section>
    <script src="./script/index.js"></script>
</body>
</html>
