<!DOCTYPE html>
    <html lang="ru">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Место</title>
        </head>
        <body class="page">
        <div class="root">
            <header class="header root__container">
                <img src="<%=require('./images/header/Vector.svg')%>" alt="Место" class="header__logo">
            </header>
            <main class="main">
                <section class="main__profile profile root__container">
                    <div class="profile__body">
                        <button class="profile__edit-avatar">
                            <img src="" alt="Аватар" class="profile__avatar">
                        </button>
                        <div class="profile__info">
                            <div class="profile__header">
                                <h1 class="profile__title"></h1>
                                <button aria-label="Кнопка для открытия попапа" type="button" class="profile__button profile__button_type_edit button" id="button_edit"></button>
                            </div>
                            <p class="profile__subtitle"></p>
                        </div>
                        <button type="button" class="profile__button profile__button_type_add button" id="button_add"></button>
                    </div>
                </section>
                <section class="main__places places root__container">

                </section>
            </main>
            <footer class="footer root__container">
                <p class="footer__text">© 2020 Mesto Russia</p>
            </footer>
        </div>

        <template id="card-template">
            <article class="card">
                <img alt="" class="card__image">
                <div class="card__heading">
                    <h2 class="card__title"></h2>
                    <div class="card__likes">
                        <button type="button" class="card__like"></button>
                        <span class="card__like-counter"></span>
                    </div>
                </div>
                <button type="button" class="card__delete"></button>
            </article>
        </template>

        <div class="popup" id="popup_edit">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <form class="popup__form form" id="profileEditForm" name="profileEditForm" novalidate>
                    <h2 class="form__title">Редактировать профиль</h2>
                    <input type="text" class="form__input form__input_el_heading" id="name" name="name" placeholder="Имя" value="Жак-Ив-Кусто" minlength="2" maxlength="40" required>
                    <span class="form__input-error name-error"></span>
                    <input type="text" class="form__input form__input_el_subheading" id="about-person" name="about" placeholder="О себе" value="Исследователь океана" minlength="2" maxlength="200" required>
                    <span class="form__input-error about-person-error"></span>
                    <button class="form__button" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup" id="popup_add">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <form class="popup__form form" id="cardsAddForm" name="cardsAddForm" novalidate>
                    <h2 class="form__title">Новое место</h2>
                    <input type="text" class="form__input form__input_el_heading" id="photo-name" name="name" placeholder="Название" minlength="2" maxlength="30" required>
                    <span class="form__input-error photo-name-error"></span>
                    <input type="url" class="form__input form__input_el_subheading" id="photo-link" name="link" placeholder="Ссылка на картинку" required>
                    <span class="form__input-error photo-link-error"></span>
                    <button class="form__button" type="submit">Создать</button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_photo" id="popup_photo">
            <div class="popup__container popup__container_type_photo">
                <button type="button" class="popup__close"></button>
                <img alt="#" class="popup__image">
                <h2 class="popup__title"></h2>
            </div>
        </div>
        <div class="popup" id="popup_delete-card">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <form class="popup__form form" id="deleteCardForm" name="deleteCardForm" novalidate>
                    <h2 class="form__title form__delete-card-title">Вы уверены?</h2>
                    <button class="form__button" type="submit">Да</button>
                </form>
            </div>
        </div>
        <div class="popup" id="popup_edit-avatar">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <form class="popup__form form" id="avatarEditForm" name="avatarEditForm" novalidate>
                    <h2 class="form__title">Обновить аватар</h2>
                    <input type="url" class="form__input form__input_el_heading" id="avatar-link" name="link" placeholder="Ссылка на картинку" required>
                    <span class="form__input-error avatar-link-error"></span>
                    <button class="form__button" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
    </body>
</html>
