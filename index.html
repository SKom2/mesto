<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <div class="root">
        <header class="header">
            <div class="header__container root__container">
                <div class="header__body">
                    <img src="./images/header/Vector.svg" alt="Mesto" class="header__logo">
                </div>
            </div>
        </header>
        <main class="main">
            <section class="main__profile profile">
                <div class="profile__container root__container">
                    <div class="profile__body">
                        <img src="./images/profile/Ellipse.png" alt="Avatar" class="profile__avatar">
                        <div class="profile__info">
                            <div class="profile__header">
                                <h1 class="profile__title">Жак-Ив Кусто</h1>
                                <div class="profile__button profile__button_edit button">
                                    <img src="./images/profile/Pen.png" alt="Pen" class="button__vector button__vector_pen">
                                </div>
                            </div>
                            <p class="profile__subtitle">Исследователь океана</p>
                        </div>
                        <div class="profile__button profile__button_add button">
                            <img src="./images/profile/Plus.png" alt="Plus" class="button__vector button__vector_plus">
                        </div>
                    </div>
                </div>
            </section>
            <section class="main__places places">
                <div class="places__container root__container">
                    <div class="places__cards">
                        <article class="places__card card">
                            <img src="./images/places/01.jpg" alt="Церковь" class="card__image">
                            <h2 class="card__title">Карачаевск</h2>
                            <img src="./images/places/Like.svg" alt="Лайк" class="card__like">
                        </article>
                        <article class="places__card card">
                            <img src="./images/places/02.jpg" alt="Седона" class="card__image">
                            <h2 class="card__title">Гора Эльбрус</h2>
                            <img src="./images/places/Like.svg" alt="Лайк" class="card__like">
                        </article>
                        <article class="places__card card">
                            <img src="./images/places/03.jpg" alt="Домбай" class="card__image">
                            <h2 class="card__title">Домбай</h2>
                            <img src="./images/places/Like.svg" alt="Лайк" class="card__like">
                        </article>
                        <article class="places__card card">
                            <img src="./images/places/04.jpg" alt="Таймс-Сквер" class="card__image">
                            <h2 class="card__title">Таймс-Сквер</h2>
                            <img src="./images/places/Like.svg" alt="Лайк" class="card__like">
                        </article>
                        <article class="places__card card">
                            <img src="./images/places/05.jpg" alt="Седон" class="card__image">
                            <h2 class="card__title">Седон</h2>
                            <img src="./images/places/Like.svg" alt="Лайк" class="card__like">
                        </article>
                        <article class="places__card card">
                            <img src="./images/places/06.jpg" alt="Эмералд" class="card__image">
                            <h2 class="card__title">Эмералд</h2>
                            <img src="./images/places/Like.svg" alt="Лайк" class="card__like">
                        </article>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="footer__container root__container">
                <p class="footer__text">© 2020 Mesto Russia</p>
            </div>
        </footer>
    </div>
    <section class="main__popup popup">
        <div class="popup__container">
            
        </div>
    </section>
</body>
</html>
