<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <div class="root">
        <header class="header root__container">
            <img src="./images/header/Vector.svg" alt="Место" class="header__logo">
        </header>
        <main class="main">
            <section class="main__profile profile root__container">
                <div class="profile__body">
                    <img src="./images/profile/Ellipse.png" alt="Аватар" class="profile__avatar">
                    <div class="profile__info">
                        <div class="profile__header">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__button profile__button_type_edit button">
                                <img src="./images/profile/pen.svg" alt="Ручка" class="button__vector button__vector__type_pen">
                            </button>
                        </div>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                    <button type="button" class="profile__button profile__button_type_add button">
                        <img src="./images/profile/plus.svg" alt="Плюс" class="button__vector button__vector_type_plus">
                    </button>
                </div>
            </section>
            <section class="main__places places root__container">
                <article class="places__card card">
                    <img src="./images/places/01.jpg" alt="Церковь" class="card__image">
                    <div class="card__heading">
                        <h2 class="card__title">Карачаевск</h2>
                        <button type="button" class="card__like"></button>
                    </div>
                </article>
                <article class="places__card card">
                    <img src="./images/places/02.jpg" alt="Седона" class="card__image">
                    <div class="card__heading">
                        <h2 class="card__title">Гора Эльбрус</h2>
                        <button type="button" class="card__like"></button>
                    </div> 
                </article>
                <article class="places__card card">
                    <img src="./images/places/03.jpg" alt="Домбай" class="card__image">
                    <div class="card__heading">    
                        <h2 class="card__title">Домбай</h2>
                        <button type="button" class="card__like"></button>
                    </div> 
                </article>
                <article class="places__card card">
                    <img src="./images/places/04.jpg" alt="Таймс-Сквер" class="card__image">
                    <div class="card__heading">
                        <h2 class="card__title">Таймс-Сквер</h2>
                        <button type="button" class="card__like"></button>
                    </div>
                </article>
                <article class="places__card card">
                    <img src="./images/places/05.jpg" alt="Седон" class="card__image">
                    <div class="card__heading">
                        <h2 class="card__title">Седон</h2>
                        <button type="button" class="card__like"></button>
                    </div>
                </article>
                <article class="places__card card">
                    <img src="./images/places/06.jpg" alt="Эмералд" class="card__image">
                    <div class="card__heading">
                        <h2 class="card__title">Эмералд</h2>
                        <button type="button" class="card__like"></button>
                    </div>
                </article>
            </section>
        </main>
        <footer class="footer root__container">
            <p class="footer__text">© 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup">
        <div class="popup__container">
            <button type="button" class="popup__close"></button>
            <form class="popup__form form" name="profileForm">
                <h2 class="form__title">Редактировать профиль</h2>
                <fieldset class="form__input-container">
                    <input type="text" class="form__item form__item_el_heading" id="name" name="name" placeholder="Жак-Ив Кусто" value="Жак-Ив Кусто" required>
                    <input type="text" class="form__item form__item_el_subheading" id="job" name="job" placeholder="Исследователь океана" value="Исследователь океана" required>
                </fieldset>
                <button class="form__button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./script/index.js"></script>
</body>
</html>
